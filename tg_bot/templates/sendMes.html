<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Админка для бота</title>
</head>
<body>
    <h1>Отправить сообщение через бота</h1>
    <form action="/send_message" method="post" enctype="multipart/form-data">
        <label for="chat_id">ID чата:</label><br>
        <input type="text" id="chat_id" name="chat_id"><br><br>
        <input type="file" id = "photo" name="photo">
        <label for="photo">Прикрепить фото в формате PNG!!!!</label><br><br>
        <label for="message">Сообщение:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="checkbox" id="send_to_all" name="send_to_all" value="1">
        <label for="send_to_all">Отправить всем</label><br><br>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
